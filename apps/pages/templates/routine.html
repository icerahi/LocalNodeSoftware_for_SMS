{% extends 'base.html' %}

{% block nav %}
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="{% url 'home' %}">হোম</a>/

          </div>
{% endblock nav %}

{% block body %}
<div class="content container mt-3">
          <div class="col-md-12">
            <div class="card shadow-2-strong">
              <div class="card-header card-header-danger shadow-1-strong">
                <div class="row">

                    <div class="justify-content-center text-center">
                        <span class="h5 lead" id="day">ক্লাস রুটিন</span>

                    </div>
                </div>
              </div>

           <div class="card-body header">
                <div class="row text-center container-fluid">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">বার</th>
                      <th scope="col">বিষয়</th>
                      <th scope="col">শুরু</th>
                      <th scope="col">শেষ</th>

                    </tr>
                  </thead>
                  <tbody>
                  {% for object in object_list %}
                   <tr >
                      <th scope="row">{{object.day}}</th>
                      <th scope="row">{{object.subject}}</th>
                      <th scope="row">{{object.start_time}}</th>
                      <th scope="row">{{object.end_time}}</th>
                    </tr>
                    {% endfor %}

                  </tbody>
                </table>


                </div>


              </div>

            </div>


            </div>
          </div>


      </div>




{% endblock body %}
