 {% extends 'base.html' %}
 {% load static %}
 {% block body %}
       <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

        <!-- Tool Bar -->
<div class="d-flex align-content-start flex-wrap">


                  <!-- Active Tool -->



                 <!-- Brush -->
        <div class="brush tool">
            <i class="fas fa-brush" id="brush" title="Brush"></i>
            <input class="jscolor" value="ec524b" id="brush-color">
            <span class="size" id="brush-size" title="Brush Size">10</span>
            <input type="range" min="1" max="50" value="10" class="slider bg-primary" id="brush-slider">
        </div>



               <!-- Bucket -->
        <div class="bucket tool">
            <i class="fas fa-fill-drip" title="Background Color"></i>
            <input class="jscolor" value="ffffff" id="bucket-color">
        </div>


                 <!-- Eraser -->
        <div class="tool">
            <i class="fas fa-eraser bg-danger" id="eraser" title="Eraser"></i>
        </div>



                <!-- Clear Canvas -->
        <div class="tool">
            <i class="fas fa-undo-alt" id="clear-canvas" title="Clear"></i>
        </div>




                  <!-- Save Local Storage -->
        <div class="tool">
            <i class="fas fa-download" id="save-storage" title="Save Local Storage"></i>
        </div>




                  <!-- Load Local Storage -->
        <div class="tool">
            <i class="fas fa-upload" id="load-storage" title="Load Local Storage"></i>
        </div>




               <!-- Clear Local Storage -->
        <div class="tool">
            <i class="fas fa-trash-alt" id="clear-storage" title="Clear Local Storage"></i>
        </div>




                 <!-- Download Image -->
        <div class="tool">
            <a id="download">
                <i class="far fa-save" title="Save Image File"></i>
            </a>
        </div>



            <div class="active bg-success float-right ">
            <span id="active-tool" title="Active Tool">Brush</span>
        </div>




  </div>


        </nav>

<div class="card-body" id="pen">

</div>
    <!-- Script -->
    <script src="{% static 'jscolor.js' %}"></script>
    <script src="{% static 'script.js' %}"></script>

 {% endblock body %}
