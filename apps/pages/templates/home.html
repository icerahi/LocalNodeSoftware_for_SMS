<script>
    let hour = document.getElementById("hour");
    let minute = document.getElementById("minute");
    let second = document.getElementById("second");
    let day = document.getElementById('day');

    var days = ["Sunday", "Monday", "Tuesday", "Wednestday", "Thusday", "Friday", "Saturday"];

    let show_date_time= () => {

            let datetime = new Date();
            datetime.toLocaleString('en-US',{hour:"numeric",minute:"numeric",second:"numeric",hour12:true})
            hour.textContent = datetime.getHours();
            minute.textContent = ":"+datetime.getMinutes();
            second.textContent = ":"+datetime.getSeconds();
            day.textContent = days[datetime.getDay()];
    }
setInterval(show_date_time,1000)
