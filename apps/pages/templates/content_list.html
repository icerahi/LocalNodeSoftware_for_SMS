{% extends 'base.html' %}

{% block nav %}
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="{% url 'home' %}">হোম</a>/
            <a class="navbar-brand" href="{% url 'study' %}">লেখাপড়া</a>
          </div>
{% endblock nav %}

{% block body %}
<div class="content container mt-3">
          <div class="col-md-12">
            <div class="card shadow-2-strong">
              <div class="card-header card-header-danger shadow-1-strong">
                <div class="row">

                    <div class="justify-content-center text-center">
                        <span class="h5 lead" id="day">{{subject}}</span>

                    </div>
                </div>
              </div>

           <div class="card-body header">
                <div class="row text-center container-fluid">

                    {% for object in object_list %}
                     <div class="card rounded col-md-3 mb-0  ">
                      <a href="{% url 'content' id=object.id %}"> <img
                        src="https://mdbootstrap.com/img/new/standard/nature/182.jpg"
                        class="img-fluid rounded m-0 p-0"
                        alt="..."
                      />
                      <div class="card-body">
                        <p class="card-text">
                         {{object.unit}}:{{object.unit_name}}
                        </p>
                      </div>
                          </a>
                         </div>
                    {% endfor %}


                </div>


              </div>

            </div>


            </div>
          </div>


      </div>




{% endblock body %}
